    .blob{position:absolute; filter:blur(40px); opacity:.25; mix-blend-mode:screen; animation:float 16s ease-in-out infinite}

    header{position:fixed; inset:16px 16px auto; z-index:5; display:flex; align-items:center; justify-content:space-between; gap:12px}

    .mark{width:34px; height:34px; border-radius:12px; background:linear-gradient(135deg, var(--accent), #5b21b6); box-shadow: var(--shadow); position:relative}

    .pill{display:inline-flex; align-items:center; gap:8px; padding:8px 12px; border-radius:999px; background:rgba(139,92,246,.12); color:var(--accent2); border:1px solid rgba(139,92,246,.35); font-weight:600}

    main{position:relative; z-index:1; height:100%; display:grid; place-items:center; padding:24px}

    .card{max-width:900px; width:min(100%, 980px); padding:36px; border-radius:20px; background:linear-gradient(180deg, rgba(255,255,255,.06), rgba(255,255,255,.04)); border:1px solid rgba(255,255,255,.08); box-shadow: var(--shadow)}

    h1{font-size:clamp(32px, 5vw, 64px); line-height:1.06; margin:10px 0 10px}
    .gradient-text{background:linear-gradient(135deg, #ede9fe, #a78bfa 40%, #7c3aed 80%); -webkit-background-clip:text; background-clip:text; color:transparent}
    p.lead{font-size:clamp(16px,2.2vw,20px); color:var(--muted); margin:0 0 16px}

    .actions{display:flex; gap:12px; flex-wrap:wrap; margin-top:18px}
    .btn{padding:12px 18px; border-radius:12px; border:1px solid rgba(255,255,255,.1); background:var(--glass); font-weight:700; text-decoration:none; transition:transform .2s, box-shadow .2s, background .2s; color:var(--text);}
    .btn:hover{transform:translateY(-1px); box-shadow:var(--shadow); background:rgba(255,255,255,.09)}
    .btn-primary{background:linear-gradient(135deg, var(--accent), #5b21b6); border:0; color:white;}
    .btn-primary:hover{filter:brightness(1.06)}

    .status{display:inline-flex; align-items:center; gap:8px; font-weight:700; color:#e9d5ff}
    .dot{width:10px; height:10px; border-radius:50%; background:#a78bfa; box-shadow:0 0 0 0 rgba(167,139,250,.8); animation:pulse 2s infinite}
    @keyframes pulse{0%{box-shadow:0 0 0 0 rgba(167,139,250,.7)}70%{box-shadow:0 0 0 16px rgba(167,139,250,0)}100%{box-shadow:0 0 0 0 rgba(167,139,250,0)}}

    .timeline{display:grid; grid-template-columns:repeat(auto-fit, minmax(220px,1fr)); gap:14px; margin-top:22px}
    .step{padding:16px; border-radius:14px; background:rgba(255,255,255,.05); border:1px solid rgba(255,255,255,.08); opacity:0; transform:translateY(8px); animation:fadeUp .6s ease forwards}
    .step:nth-child(2){animation-delay:.1s}
    .step:nth-child(3){animation-delay:.2s}
    .step h3{margin:0 0 6px}
    .step p{margin:0; color:var(--muted)}
    @keyframes fadeUp{to{opacity:1; transform:translateY(0)}}

    footer{position:fixed; inset:auto 0 12px 0; z-index:2; display:flex; justify-content:center; pointer-events:none}
    .foot{pointer-events:auto; padding:10px 16px; border-radius:12px; background:rgba(10,10,16,.55); border:1px solid rgba(255,255,255,.07); backdrop-filter: blur(8px); color:#cfcfe4}

    .glitch{position:relative; display:inline-block}
    .glitch::before,.glitch::after{content:attr(data-text); position:absolute; left:0; top:0; width:100%; overflow:hidden}
    .glitch::before{transform:translate(1px,-1px); color:#a78bfa; mix-blend-mode:screen; animation:gl1 2s infinite linear}
    .glitch::after{transform:translate(-1px,1px); color:#7c3aed; mix-blend-mode:screen; animation:gl2 2.1s infinite linear}
    @keyframes gl1{0%,100%{clip-path:inset(0 0 0 0)} 33%{clip-path:inset(0 0 75% 0)} 66%{clip-path:inset(40% 0 0 0)}}
    @keyframes gl2{0%,100%{clip-path:inset(0 0 0 0)} 33%{clip-path:inset(60% 0 0 0)} 66%{clip-path:inset(0 0 30% 0)}}

    @media (max-width: 720px){
      .card{padding:26px}
      header{inset:12px}
    }
  </style>
</head>
