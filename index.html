  <style>

    * { box-sizing: border-box; }
    html, body { height: 100%; margin: 0; padding: 0; }

    body {

    .blob {

      opacity: 0.25;

      z-index: 0;

    @keyframes float { 0%,100%{transform:translateY(0)}50%{transform:translateY(-18px)} }

    header {

      font-weight: 800;
      font-size: 1.2rem;
    }
    .mark {
      width: 30px; height: 30px;
      border-radius: 10px;
      background: linear-gradient(135deg, var(--accent), #5b21b6);
      box-shadow: var(--shadow);
      position: relative;
    }

    .pill.status {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      background: rgba(139,92,246,.15);
      padding: 6px 10px;
      border-radius: 999px;
      font-size: 0.85rem;
      color: var(--accent2);
    }
    .dot {
      width: 10px; height: 10px;
      border-radius: 50%;
      background: #a78bfa;
      animation: pulse 2s infinite;
    }
    @keyframes pulse { 0%{box-shadow:0 0 0 0 rgba(167,139,250,.6)}70%{box-shadow:0 0 0 10px rgba(167,139,250,0)}100%{box-shadow:0 0 0 0 rgba(167,139,250,0)} }

    main {
      z-index: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 24px;
      width: 100%;
    }

    .card {
      max-width: 420px;
      width: 90%;
      padding: 28px;
      border-radius: 20px;
      background: rgba(255,255,255,.06);
      border: 1px solid rgba(255,255,255,.08);
      box-shadow: var(--shadow);
      text-align: center;
      z-index: 5;
    }

    h1 {
      font-size: clamp(28px, 6vw, 42px);
      line-height: 1.2;
      margin: 12px 0;
    }
    .gradient-text {
      background: linear-gradient(135deg, #ede9fe, #a78bfa 40%, #7c3aed 80%);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
    }

    .lead {
      color: var(--muted);
      font-size: 0.95rem;
      margin-bottom: 20px;
    }

    .actions {
      display: flex;
      flex-direction: column;
      gap: 10px;
      width: 100%;

    }

    .btn {

      width: 100%;
      max-width: 250px;

      border-radius: 12px;
      border: none;
      background: rgba(255,255,255,.1);
      color: var(--text);
      font-weight: 700;
      text-decoration: none;
      transition: all 0.2s ease;
    }
    .btn:hover {

      background: rgba(255,255,255,.2);
    }
    .btn-primary {

    }

    footer {

      padding: 12px;
      color: #cfcfe4;
      font-size: 0.9rem;
      background: rgba(10,10,16,.6);

    }

    @media (max-width: 480px) {

      .card { padding: 20px; }

    }
  </style>
</head>
